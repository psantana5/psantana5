<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0A192F" />
      <stop offset="100%" stop-color="#112240" />
    </linearGradient>
    <!-- Server rack pattern -->
    <pattern id="server-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect x="5" y="5" width="30" height="30" rx="2" fill="#2A3A5A" stroke="#3E5278" stroke-width="1"/>
      <circle cx="20" cy="15" r="2" fill="#64FFDA"/>
      <rect x="10" y="20" width="20" height="2" rx="1" fill="#3E5278"/>
      <rect x="10" y="24" width="20" height="2" rx="1" fill="#3E5278"/>
    </pattern>
    <!-- Cloud pattern -->
    <pattern id="cloud-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M30,20 Q40,10 50,20 Q60,20 60,30 Q60,40 50,40 Q45,50 35,40 Q25,45 25,35 Q15,35 15,25 Q15,15 25,20 Q25,15 30,20" fill="#3E5278" stroke="#64FFDA" stroke-width="1"/>
    </pattern>
    <!-- Green energy pattern -->
    <pattern id="green-pattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M25,10 L35,25 L25,25 L35,40 L15,20 L25,20 L15,10 Z" fill="#4CAF50" stroke="#64FFDA" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="200" fill="url(#bg-gradient)" rx="10" ry="10"/>
  
  <!-- Decorative grid lines -->
  <g stroke="#3E5278" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="40" x2="800" y2="40" />
    <line x1="0" y1="80" x2="800" y2="80" />
    <line x1="0" y1="120" x2="800" y2="120" />
    <line x1="0" y1="160" x2="800" y2="160" />
    <line x1="200" y1="0" x2="200" y2="200" />
    <line x1="400" y1="0" x2="400" y2="200" />
    <line x1="600" y1="0" x2="600" y2="200" />
  </g>
  
  <!-- HPC Cluster Section -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="200" height="100" fill="url(#server-pattern)" rx="5" ry="5"/>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" fill="#64FFDA" text-anchor="middle">HPC Clusters</text>
    
    <!-- Server racks -->
    <rect x="20" y="20" width="40" height="60" fill="#2A3A5A" stroke="#64FFDA" stroke-width="1" rx="2" ry="2"/>
    <rect x="80" y="20" width="40" height="60" fill="#2A3A5A" stroke="#64FFDA" stroke-width="1" rx="2" ry="2"/>
    <rect x="140" y="20" width="40" height="60" fill="#2A3A5A" stroke="#64FFDA" stroke-width="1" rx="2" ry="2"/>
    
    <!-- Server details -->
    <g fill="#64FFDA">
      <circle cx="30" cy="30" r="2"/>
      <circle cx="30" cy="40" r="2"/>
      <circle cx="30" cy="50" r="2"/>
      <circle cx="90" cy="30" r="2"/>
      <circle cx="90" cy="40" r="2"/>
      <circle cx="90" cy="50" r="2"/>
      <circle cx="150" cy="30" r="2"/>
      <circle cx="150" cy="40" r="2"/>
      <circle cx="150" cy="50" r="2"/>
    </g>
  </g>
  
  <!-- Cloud Infrastructure Section -->
  <g transform="translate(300, 50)">
    <rect x="0" y="0" width="200" height="100" fill="url(#cloud-pattern)" rx="5" ry="5"/>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" fill="#64FFDA" text-anchor="middle">Cloud Infrastructure</text>
    
    <!-- Cloud symbols -->
    <path d="M50,40 Q70,20 90,40 Q110,40 110,60 Q110,80 90,80 Q80,100 60,80 Q40,90 40,70 Q20,70 20,50 Q20,30 40,40 Q40,30 50,40" fill="#3E5278" stroke="#64FFDA" stroke-width="1.5"/>
    <path d="M130,60 Q140,50 150,60 Q160,60 160,70 Q160,80 150,80 Q145,90 135,80 Q125,85 125,75 Q115,75 115,65 Q115,55 125,60 Q125,55 130,60" fill="#3E5278" stroke="#64FFDA" stroke-width="1.5"/>
    
    <!-- Connection lines -->
    <line x1="90" y1="60" x2="130" y2="70" stroke="#64FFDA" stroke-width="1.5" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Green Computing Section -->
  <g transform="translate(550, 50)">
    <rect x="0" y="0" width="200" height="100" fill="url(#green-pattern)" rx="5" ry="5"/>
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="14" fill="#64FFDA" text-anchor="middle">Green Computing</text>
    
    <!-- Green energy symbols -->
    <g transform="translate(40, 30)">
      <!-- Solar panel -->
      <rect x="0" y="0" width="40" height="40" fill="#2A3A5A" stroke="#64FFDA" stroke-width="1"/>
      <line x1="0" y1="10" x2="40" y2="10" stroke="#64FFDA" stroke-width="0.5"/>
      <line x1="0" y1="20" x2="40" y2="20" stroke="#64FFDA" stroke-width="0.5"/>
      <line x1="0" y1="30" x2="40" y2="30" stroke="#64FFDA" stroke-width="0.5"/>
      <line x1="10" y1="0" x2="10" y2="40" stroke="#64FFDA" stroke-width="0.5"/>
      <line x1="20" y1="0" x2="20" y2="40" stroke="#64FFDA" stroke-width="0.5"/>
      <line x1="30" y1="0" x2="30" y2="40" stroke="#64FFDA" stroke-width="0.5"/>
    </g>
    
    <g transform="translate(120, 30)">
      <!-- Wind turbine -->
      <line x1="20" y1="0" x2="20" y2="40" stroke="#64FFDA" stroke-width="2"/>
      <circle cx="20" cy="10" r="5" fill="#2A3A5A" stroke="#64FFDA" stroke-width="1"/>
      <path d="M20,10 L5,0 M20,10 L35,0 M20,10 L35,20" stroke="#64FFDA" stroke-width="1.5"/>
    </g>
  </g>
  
  <!-- Connection lines between sections -->
  <g stroke="#64FFDA" stroke-width="1.5" stroke-dasharray="5,3">
    <path d="M250,80 C270,80 280,30 300,30" />
    <path d="M500,80 C520,80 530,30 550,30" />
  </g>
  
  <!-- Data flow animation -->
  <g fill="#64FFDA" opacity="0.8">
    <circle cx="260" cy="80" r="3">
      <animate attributeName="cx" from="250" to="300" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="510" cy="80" r="3">
      <animate attributeName="cx" from="500" to="550" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>